{% extends 'base.html' %}
{% block content %}

<h2>User Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<p>
    Admin?
    <a href="{% url 'admin_login' %}">Login here</a>
</p>
{% endblock %}
