{% extends 'base.html' %}

{% block content %}

<style>
body {
    background: linear-gradient(135deg, #4CAF50, #2E7D32);
    height: 100vh;
    margin: 0;
}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.login-card {
    background: white;
    padding: 40px;
    width: 350px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

.login-card h2 {
    margin-bottom: 25px;
    font-weight: bold;
}

.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

.btn-login {
    width: 100%;
    padding: 10px;
    border: none;
    background: #4CAF50;
    color: white;
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
}

.btn-login:hover {
    background: #388E3C;
}

.admin-link {
    margin-top: 15px;
    display: block;
}
</style>

<div class="login-container">
    <div class="login-card">
        <h2>User Login</h2>

        <form method="post">
            {% csrf_token %}

            <input type="text" name="username"
                   placeholder="Username"
                   class="form-control" required>

            <input type="password" name="password"
                   placeholder="Password"
                   class="form-control" required>

            <button type="submit" class="btn-login">
                Login
            </button>

            <a href="/admin/login/" class="admin-link">
                Admin Login
            </a>
        </form>
    </div>
</div>

{% endblock %}
