{%extends 'base.html' %}
{% block content %}


<div class="container delete-box">
    <h2>Confirm Delete</h2>

    <p>
        Are you sure you want to delete the accident reported by
        <strong>{{ accident.reporter_name }}</strong>
        at <strong>{{ accident.location }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'acci_list' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>

{% endblock %}
